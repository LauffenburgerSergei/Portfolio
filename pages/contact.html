      <!------------------------------------------------  CONTACT  ----------------------------------------------->
      <section class="contact" id="contact">
        <h2>
          Contactez
          <span>moi!</span>
        </h2>

        <form action="https://formspree.io/f/mdovvepr" method="POST">
          <div class="input-box">
            <div class="input-field">
              <label>
                <input
                  type="text"
                  name="Name"
                  placeholder="Nom complet"
                  required
                />
                <span class="focus"></span>
              </label>
            </div>
            <div class="input-field">
              <label>
                <input type="text" name="Email" placeholder="Email" required />
                <span class="focus"></span>
              </label>
            </div>
          </div>
          <div class="input-box">
            <div class="input-field">
              <label>
                <input
                  type="text"
                  name="Number"
                  placeholder="Numéro"
                  required
                />
                <span class="focus"></span>
              </label>
            </div>
            <div class="input-field">
              <label>
                <input type="text" name="Objet" placeholder="Object" required />
                <span class="focus"></span>
              </label>
            </div>
          </div>
          <div class="textarea-field">
            <textarea
              name="message"
              cols="30"
              rows="10"
              placeholder="Votre message"
              required
            ></textarea>
            <span class="focus"></span>
          </div>

          <div class="btn-box btns">
            <button type="submit" class="portfolio-button">Envoyer</button>
            <button
              type="button"
              class="portfolio-button"
              onclick="window.location.reload(false)"
              value="Rafraichir"
            >
              Rafraichir
            </button>
          </div>
        </form>
      </section>
    </main>
